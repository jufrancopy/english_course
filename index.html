<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Course - Select Your Book</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 100%;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.3em;
            opacity: 0.9;
            line-height: 1.4;
        }

        .quiz-selection {
            padding: 50px 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
            align-items: stretch;
        }

        .quiz-option {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .quiz-option:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-color: #4facfe;
        }

        .quiz-icon {
            font-size: 4em;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .quiz-title {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
            position: relative;
            z-index: 1;
        }

        .quiz-description {
            font-size: 1.1em;
            color: #495057;
            margin-bottom: 30px;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }

        .start-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>ðŸŽ“ English Course</h1>
            <p>Select your book to start learning.</p>
        </div>

        <div class="quiz-selection">
            <!-- Book 11 Option -->
            <div class="quiz-option" onclick="window.location.href='book_11/'">
                <div class="quiz-icon">ðŸ“–</div>
                <h2 class="quiz-title">Book 11</h2>
                <p class="quiz-description">Lessons and evaluations for Book 11.</p>
                <button class="start-btn">Open Book 11</button>
            </div>

            <!-- Book 12 Option -->
            <div class="quiz-option" onclick="window.location.href='book_12/'">
                <div class="quiz-icon">ðŸ“˜</div>
                <h2 class="quiz-title">Book 12</h2>
                <p class="quiz-description">Lessons and evaluations for Book 12.</p>
                <button class="start-btn">Open Book 12</button>
            </div>
        </div>
    </div>
</body>
</html>
